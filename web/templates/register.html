<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
	  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action='', method="post" enctype="multipart/form-data">
      {%csrf_token%}
        <link rel="stylesheet" href="/web/static/css/register.css">
      <fieldset>
        <label>Enter Your First Name: <input type="text" name="first_name" required/></label>
        <label>Enter Your Last Name: <input type="text" name="last_name" required /></label>
        <label>Enter Your Email: <input type="email" name="email" required/></label>
        <label>username: <input type="username" name="username" required/></label>
        <label>Password 1: <input type="password" name="password1" pattern="[a-z0-5]{8,}" required /></label>
        <label>password 2: <input type="password" name="password2" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
